<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff4d88">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255,255,255,0.95);
      width: 90%;
      max-width: 380px;
      height: 85vh;
      border-radius: 25px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .heart {
      font-size: 50px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .floating-hearts {
      position: relative;
      height: 60px;
      overflow: hidden;
      margin: 10px 0;
    }

    .floating-hearts span {
      position: absolute;
      font-size: 22px;
      animation: floatUp 4s infinite ease-in-out;
      opacity: 0;
    }

    .floating-hearts span:nth-child(1){left:10%;animation-delay:0s}
    .floating-hearts span:nth-child(2){left:30%;animation-delay:1s}
    .floating-hearts span:nth-child(3){left:55%;animation-delay:2s}
    .floating-hearts span:nth-child(4){left:75%;animation-delay:3s}

    @keyframes floatUp {
      0% { bottom: 0; opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; }
      100% { bottom: 60px; opacity: 0; transform: scale(1.3); }
    }

    .love-text {
      font-size: 26px;
      font-weight: bold;
      color: #ff2f75;
      margin: 10px 0;
      animation: lovePop 2s infinite;
    }

    @keyframes lovePop {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1.3); }
    }

    h1 {
      color: #e6005c;
      margin: 15px 0 5px;
    }

    p {
      color: #555;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .share-btn {
      margin-top: 15px;
      background: #ffe6ee;
      color: #e6005c;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="heart">ğŸ’–</div>

    <div class="floating-hearts">
      <span>ğŸ’–</span><span>ğŸ’˜</span><span>ğŸ’•</span><span>ğŸ’—</span>
    </div>

    <div class="love-text">I love you, Loy ğŸ’–</div>

    <h1>Will you be my Valentine?</h1>
    <p>You really canâ€™t say no ğŸ˜œ</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
      <button id="no" onmouseover="moveNo()">No ğŸ˜¢</button>
    </div>

    <button class="share-btn" onclick="shareLove()">ğŸ’Œ Share this</button>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      confetti({
        particleCount: 220,
        spread: 120,
        origin: { y: 0.6 }
      });

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:'Segoe UI',sans-serif;
          text-align:center;
        ">
          <div>
            <div style="font-size:70px;animation:pulse 1.2s infinite;">ğŸ’˜</div>
            <h1 style="color:#e6005c;">
              I love you, Loy ğŸ’–<br>
              Happy Valentine For Life ğŸ˜
            </h1>
            <p>You just made my heart very happy ğŸ’•</p>
          </div>
        </div>
      `;
    }

    function shareLove() {
      const text = "ğŸ’– Will you be my Valentine, Loy? ğŸ’˜";

      if (navigator.share) {
        navigator.share({
          title: "Be My Valentine ğŸ’•",
          text: text,
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied! Share it with Loy ğŸ’–");
      }
    }
  </script>

</body>
</html>
